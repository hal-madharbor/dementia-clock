<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Activity Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        .photos-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .photo-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1a1a1a;
        }
        
        .bg-night .photo {
            border-color: #94a3b8;
        }
        
        .photo-name {
            font-size: 2rem;
            font-weight: 600;
        }
        
        .caregiver-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background: white;
            border: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            transition: all 0.3s;
        }
        
        .caregiver-toggle:hover {
            background: #f3f4f6;
        }
        
        .caregiver-toggle:active {
            transform: scale(0.95);
        }
        
        .bg-night .caregiver-toggle {
            background: #475569;
            border-color: #94a3b8;
            color: white;
        }
        
        .bg-night .caregiver-toggle:hover {
            background: #5a6575;
        }
        
        .datetime-row {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }
        
        .time {
            font-size: 10rem;
            font-weight: bold;
            line-height: 1;
        }
        
        .activity {
            font-size: 5rem;
            font-weight: bold;
            padding: 2rem 3rem;
            border-radius: 2rem;
            background: white;
            border: 4px solid #1a1a1a;
        }
        
        /* Background colors */
        .bg-morning { background-color: #fef3c7; color: #1a1a1a; }
        .bg-afternoon { background-color: #dbeafe; color: #1a1a1a; }
        .bg-evening { background-color: #e9d5ff; color: #1a1a1a; }
        .bg-night { background-color: #334155; color: white; }
        
        .bg-night .activity {
            background-color: #475569;
            border-color: #94a3b8;
            color: white;
        }
        
        .bg-night .photo-name {
            color: #e2e8f0;
        }
        
        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .photo {
                width: 100px;
                height: 100px;
            }
            .photo-name { font-size: 1.5rem; }
            .photos-section { gap: 1rem; }
            .caregiver-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            .datetime-row { 
                font-size: 2.5rem; 
                gap: 1.5rem;
                flex-wrap: wrap;
            }
            .time { font-size: 6rem; }
            .activity { font-size: 3.5rem; padding: 1.5rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photos-section">
            <div class="photo-card">
                <img id="patientPhoto" class="photo" alt="Patient">
                <div id="patientName" class="photo-name"></div>
            </div>
            <div class="photo-card">
                <img id="spousePhoto" class="photo" alt="Spouse">
                <div id="spouseName" class="photo-name"></div>
            </div>
            <div id="caregiverCard" class="photo-card" style="display: none;">
                <img id="caregiverPhoto" class="photo" alt="Caregiver">
                <div id="caregiverName" class="photo-name"></div>
            </div>
            <button id="caregiverToggle" class="caregiver-toggle" title="Change caregiver">ðŸ‘¤</button>
        </div>
        
        <div class="datetime-row">
            <span id="day"></span>
            <span class="time" id="time"></span>
            <span id="period"></span>
        </div>
        <div class="activity" id="activity"></div>
    </div>

    <!-- Load settings from external file -->
    <script src="settings.js"></script>
    
    <script>
        function updateCaregiver() {
            const currentCaregiver = CAREGIVERS[currentCaregiverIndex];
            const caregiverCard = document.getElementById('caregiverCard');
            
            // If current caregiver is the spouse, hide the third photo
            if (currentCaregiver.name === PERSONAL_INFO.spouseName) {
                caregiverCard.style.display = 'none';
            } else {
                caregiverCard.style.display = 'flex';
                document.getElementById('caregiverPhoto').src = currentCaregiver.photo;
                document.getElementById('caregiverName').textContent = currentCaregiver.name;
            }
        }
        
        function cycleCaregiver() {
            currentCaregiverIndex = (currentCaregiverIndex + 1) % CAREGIVERS.length;
            updateCaregiver();
        }
        
        function initializePhotos() {
            document.getElementById('patientPhoto').src = PERSONAL_INFO.photo;
            document.getElementById('patientName').textContent = PERSONAL_INFO.firstName;
            document.getElementById('spousePhoto').src = PERSONAL_INFO.spousePhoto;
            document.getElementById('spouseName').textContent = PERSONAL_INFO.spouseName;
            updateCaregiver();
        }
        
        function getActivity(hours) {
            if (hours >= ACTIVITY_SCHEDULE.breakfast.start && hours < ACTIVITY_SCHEDULE.breakfast.end) {
                return ACTIVITY_SCHEDULE.breakfast.label;
            }
            if (hours >= ACTIVITY_SCHEDULE.morning.start && hours < ACTIVITY_SCHEDULE.morning.end) {
                return ACTIVITY_SCHEDULE.morning.label;
            }
            if (hours >= ACTIVITY_SCHEDULE.lunch.start && hours < ACTIVITY_SCHEDULE.lunch.end) {
                return ACTIVITY_SCHEDULE.lunch.label;
            }
            if (hours >= ACTIVITY_SCHEDULE.afternoon.start && hours < ACTIVITY_SCHEDULE.afternoon.end) {
                return ACTIVITY_SCHEDULE.afternoon.label;
            }
            if (hours >= ACTIVITY_SCHEDULE.dinner.start && hours < ACTIVITY_SCHEDULE.dinner.end) {
                return ACTIVITY_SCHEDULE.dinner.label;
            }
            if (hours >= ACTIVITY_SCHEDULE.evening.start && hours < ACTIVITY_SCHEDULE.evening.end) {
                return ACTIVITY_SCHEDULE.evening.label;
            }
            return ACTIVITY_SCHEDULE.sleep.label;
        }
        
        function getBackgroundColor(hours) {
            if (hours >= 6 && hours < 12) return 'bg-morning';
            if (hours >= 12 && hours < 17) return 'bg-afternoon';
            if (hours >= 17 && hours < 22) return 'bg-evening';
            return 'bg-night';
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const isPM = hours >= 12;
            const displayHours = hours % 12 || 12;
            
            // Days of week
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[now.getDay()];
            
            // Format time
            const timeStr = String(displayHours).padStart(2, '0') + ':' + String(minutes).padStart(2, '0');
            const periodStr = isPM ? 'PM' : 'AM';
            
            // Get activity and background
            const activity = getActivity(hours);
            const bgClass = getBackgroundColor(hours);
            
            // Update DOM
            document.getElementById('day').textContent = dayName;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('period').textContent = periodStr;
            document.getElementById('activity').textContent = activity;
            
            // Update background
            document.body.className = bgClass;
        }
        
        // Initialize photos
        initializePhotos();
        
        // Add event listener for caregiver toggle
        document.getElementById('caregiverToggle').addEventListener('click', cycleCaregiver);
        
        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Prevent sleep on iOS when possible
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                console.log('Wake lock not available');
            });
        }
    </script>
</body>
</html>
